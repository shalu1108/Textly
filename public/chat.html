<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="css/style.css" />
   <title>Textly</title>
</head>
<body>
   <div class="chat-container">
      <header class="chat-header">
         <h1><i class="fas fa-comment-dots"></i> Textly</h1>
         <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
         <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
         </div>
         <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
         <form id="chat-form">
            <label for="file-input" class="attachment-btn">
               <i class="fas fa-paperclip"></i>
               <input type="file" id="file-input" style="display: none;">
            </label>
            <input
               id="msg"
               type="text"
               placeholder="Enter Message"
               required
               autocomplete="off"
            />
            <button type="button" class="emoji-btn"><i class="far fa-smile"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
         </form>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
