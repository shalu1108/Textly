
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <title>Textly</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
   crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="gradient-background">
   <div class="join-container">

      <header class="join-header">
         <img src="img/Textly.png" alt="Chatbook logo" height="46">
         <h1 style="color: #ffffff"><i class="fas fa-comment-dots"></i> Textly</h1>
      </header>

      <main class="join-main">
         <form action="chat.html">
            <div class="form-control">
               <label style="color: #62748e" for="username">Username</label>
               <input type="text" name="username" id="username" placeholder="Enter username" required autocomplete="off"/>
           </div>
            <div class="form-control">
               <label style="color: #62748e" for="room">Select Room</label>
               <select name="room" id="room">
                  <option value="Room-1">Room-1</option>
                  <option value="Room-2">Room-2</option>
                  <option value="Room-3">Room-3</option>
                  <option value="Room-4">Room-4</option>
                  <option value="Room-5">Room-5</option>
               </select>
            </div>
            <button type="submit" class="btn">Join Chat</button>
         </form>
      </main>

      <footer style="margin-top: 20px">
         <div style="text-align: center " class="credit">
            Â© Textly
         </div>
      </footer>
      
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
   crossorigin="anonymous">
  </script>
</body>

</html>
